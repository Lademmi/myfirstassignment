<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><em>Signup</em></h1>
    <p>Take the next steps to apply at AltSchool Africa</p>
    <form>
      <!--Names--> 
     <div>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter first name" required>
     </div><br>
     <div>
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter last name" required>
     </div><br>

     <!--gender-->
     <div>
        <label for="gender">Gender</label>
        <select id="gender" placeholder="gender">
        <option value="disabled selected">Select gender</option>    
        <option value="Female">Female</option>
        <option value="Male">Male</option></select>
     </div><br>

     <!--date of birt-->
     <div>
        <label for="date of birth">Date of Birth</label>
        <input type="date" id="date of birth" name="date of birth">
     </div><br>

     <!--email address-->
     <div>
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter email address" required>
     </div><br>

     <!--phone numbeer-->
     <div>
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="08154382000" required>
     </div><br>

     <!--country and state/city of residence-->
     <div>
      <label for="country">Country</label>
      <select Type="country" id="country" placeholder="Select your country">
      <option value="disabled selected">Select your country</option>
      <option value="Algeria">Algeria</option>
      <option value="Botswana">Botswana</option>
      <option value="Chad">Chad</option>
      <option value="Djibouti">Djibouti</option>
      <option value="Egypt">Egyp</option>
      <option value="Ghana">Ghana</option>
      <option value="Kenya">Kenya</option>
      <option value="Liberia">Liberia</option>
      <option value="Morocco">Morocco</option>
      <option value="Nigeria">Nigeria</option>
      <option value="Rwanda">Rwanda</option>
      <option value="South Sudan">South Sudan</option>
      <option value="Togo">Togo</option>
      <option value="Uganda">Uganada</option>
      <option value="Zambia">Zambia</option>
     </div><br>

      <div>
         <label for="state">State/City of residence</label>
         <input type="text" id="state" name="state" placeholder="Enter your state of residence..." required>
      </div><BR>
       
      <!--how do you hear about us-->   
      <div>
         <label for="channel">Select channel</label>
         <select type="channel" id="channel" name="channel" placeholder="channel" required>
         <option value="disabled selected">Select channel</option>
         <option value="friends">Friends</option>
         <option value="twitter">Twitter</option>
         <option value="instagram">instagram</option>
         <option value="facebook">Facebook</option>
       </div><br>

       <!--password and confirm password-->
       <div>
         <label for="password">Password</label>
         <input type="password" id="password" name="password" placeholder="Enter password" required>
       </div><br>

       <div>
         <label for="cpassword">Confirm Password</label>
         <input type="password" id="cpassword" name="cpassword" placeholder="Enter password again" required>
       </div><br>
    </form><br>

    <!--click to continue-->
    <div>
    <p>By clicking continue, i agree to <a href="https://altschoolafrica.com/terms-and-conditions">Terms of Use</a> and acknowledge
   that i have read the <a href="https://altschoolafrica.com/privacy-policy">Privacy Policy</a></p>
   <input type="submit">
    </div>
</body>
</html>
